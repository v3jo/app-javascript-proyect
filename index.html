<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header__centrado">
            <button id="btnModalLogin" class="btn__header btn btn-outline-primary me-2 toggles m-3" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Iniciar Sesion</button>
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggles m-3 btn__color--desc" type="button">Desconectarse</button>
                    <p id="nombreUsuario" class="d-none toggles"></p>

                    <section class="toggles header__centrado--text">
                        <h1>Bienvenidos a la app de datos de campeones</h1>
                        <p>inicie sesi칩n para poder usar</p>
                    </section>
        </div>
        
        <div>
            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingres치</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electr칩nico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contrase침a" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <section id="contModalTable" class="toggles d-none ">
        
        <section>
            
            <form action="" id="formDatos" class="form__style">
                <h2>ingresa datos</h2>
                <div>
                    <label for="campeon" class="label__form">campeon</label>
                <input type="text" id="campeon">
                </div>
                <div>
                    <label for="rol" class="label__form">rol</label>
                <input type="text" id="rol">
                </div>
                <div>
                    <label for="asesinatos" class="label__form">asesinatos</label>
                <input type="text" id="asesinatos">
                </div>
                <div>
                    <label for="muertes" class="label__form">muertes</label>
                <input type="text" id="muertes">
                </div>
                <div>
                    <label for="asistencias" class="label__form">asistencias</label>
                <input type="text" id="asistencias">
                </div>
                <div>
                    <button id="botonSubirDatos" type="button" class="label__form">ingresar</button>
                    <button id="botonBorrarDatos" type="button" class="label__form">borrar</button>
                </div>
            </form>
        </section>
    <section>
        <h2 class="header__centrado--text">Tabla de datos</h2>
        <table class="table table-dark" id="datosTabla">
            <thead>
              <tr>
                <th scope="col">Campeon</th>
                <th scope="col">Rol</th>
                <th scope="col">Asesinatos</th>
                <th scope="col">Muertes</th>
                <th scope="col">Asistencias</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla">
              
            </tbody>
          </table>
    </section>
    </section>
    <section id="contModalTable2" class="toggles d-none">
        <!--KDA y Porcentaje de victoria-->
    
    <section>
        <form action="" id="formDatosKDA" class="form__style">
            <div><h2>Tabla de KDA y porcentaje de Victoria</h2></div>
            <div>
                <label for="victorias" class="label__form">victorias</label>
            <input type="number" id="victorias">
            </div>
            <div>
                <label for="derrotas" class="label__form">derrotas</label>
            <input type="number" id="derrotas">
            </div>
            <div>
                <button id="botonSubirDatosKDA" type="button" class="label__form">ingresar</button>    
            </div> 
        </form>
    </section>
    <table class="table table-sm">
        <thead>
          <tr class="table__style">
            <th scope="col">KDA</th>
            <th scope="col">Victoria</th>
            <th scope="col">Derrota</th>
            <th scope="col">Porcentaje de victoria</th>
          </tr>
        </thead>
        <tbody id="cuerpoTablaSegunda" class="table__style">
        
        </tbody>
      </table>

    </section>

    <!--BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--Sweet-Alert-->
    <script src="js/sweetalert2.all.min.js"></script>
<!--Script-propio-->
    <script src="js/script.js"></script>
</div>
</body>
</html>
